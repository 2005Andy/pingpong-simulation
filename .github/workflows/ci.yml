name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy . --ignore-missing-imports || true

    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=xml

    - name: Check if source code changed
      id: source-changed
      run: |
        # 检查是否有源代码文件被修改（排除测试文件和配置文件）
        CHANGED_FILES=$(git diff --name-only HEAD~1 | grep -E '\.(py)$' | grep -v 'test_' | grep -v 'conftest.py' | grep -v 'setup.py' || true)
        if [ -n "$CHANGED_FILES" ]; then
          echo "source_changed=true" >> $GITHUB_OUTPUT
          echo "Source files changed: $CHANGED_FILES"
        else
          echo "source_changed=false" >> $GITHUB_OUTPUT
          echo "Only config/docs files changed, skipping patch coverage check"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: steps.source-changed.outputs.source_changed == 'true'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Store build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/